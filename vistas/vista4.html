<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Falla de Luz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #e8f5e9; /* Verde muy suave */
        }
        .form-container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            border-top: 8px solid #2e7d32; /* Verde fuerte */
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1b5e20;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #2e7d32 !important; 
            border-color: #1b5e20 !important;
        }
        .btn-primary:hover {
            background-color: #1b5e20 !important;
            border-color: #0f3d14 !important;
        }
        .form-control:focus, .form-control-file:focus {
            border-color: #43a047;
            box-shadow: 0 0 5px rgba(76,175,80,0.5);
        }
        .alert-success {
            background-color: #c8e6c9;
            color: #1b5e20;
            border: 1px solid #2e7d32;
        }
    </style>

</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="form-container">
        <h2 class="text-center mb-4">Reporte de Falla de Luz</h2>

        <form id="reporteForm">
            <div class="form-group">
                <label>Nombre del Cliente *</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Número de Cuenta / Medidor *</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Teléfono de Contacto *</label>
                <input type="tel" class="form-control" required pattern="[0-9]{10}" placeholder="Ej. 5512345678">
            </div>

            <div class="form-group">
                <label>Dirección Completa *</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Tipo de Falla *</label>
                <select class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option>Falta total de luz</option>
                    <option>Falla en un sector de la casa</option>
                    <option>Baja de voltaje</option>
                    <option>Chispas en poste o cables</option>
                    <option>Medidor sin funcionar</option>
                    <option>Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label>Descripción del Problema *</label>
                <textarea class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Adjuntar Foto (opcional)</label>
                <input type="file" class="form-control-file" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar Reporte</button>
        </form>

        <div id="mensajeExito" class="alert alert-success mt-3 d-none">
            ¡Reporte enviado con éxito! Un técnico se comunicará contigo pronto.
        </div>
    </div>
</div>

<!-- JS Bootstrap 4 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $("#reporteForm").submit(function(e) {
        e.preventDefault();
        $("#mensajeExito").removeClass("d-none");
        $(this).trigger("reset");
    });
</script>

</body>
</html>
